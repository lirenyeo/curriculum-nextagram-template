{% extends "_layout.html" %}

{% block title %}
  Nextagram - Sign Up
{% endblock %}

{% block content %}
<div id="login-page">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center my-3">Nextagram</h5>
      <p class="card-subtitle text-center text-muted mb-4
      ">
          Sign up to see photos and videos from your friends.
      </p>
      <form action="{{ url_for('users.create') }}" method="POST">
        <input class="form-control mb-2 font-secondary" type="text" placeholder="username" name="username">
        <input class="form-control mb-2 font-secondary" type="email" placeholder="email" name="email">
        <input class="form-control mb-3 font-secondary" type="password" placeholder="password" name="password">
        <input class="btn btn-block btn-primary" type="submit" value="Sign Up">
      </form>
      <hr class="my-4 ">
      <button class="border-0 text-center d-block mx-auto">
        <img height="30" src="http://cofarming.info/wp-content/uploads/2017/01/facebook-icon-preview-1-400x400.png">
        Login with Facebook
      </button>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <p class="card-text text-muted text-center">Have an account? <a href="{{ url_for('sessions.new') }}">Log In</a></p>
    </div>
  </div>
</div>
{% endblock %}
