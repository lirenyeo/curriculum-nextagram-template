{% extends "_layout.html" %}

{% block title %}
  Nextagram - Log In
{% endblock %}


{% block content %}
<div id="login-page">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mt-3 mb-4">Nextagram</h5>
      <form action="{{ url_for('sessions.create') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input class="form-control mb-2 font-secondary" type="text" placeholder="username" name="username">
        <input class="form-control mb-3 font-secondary" type="password" placeholder="password" name="password">
        <input class="btn btn-block btn-primary" type="submit" value="Login">
      </form>
      <hr class="my-4 ">
      {% include '_auth_logins.html' %}
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
        <p class="card-text text-muted">Don't have an account? <a href="{{ url_for('users.new') }}">Sign Up Here</a></p>
    </div>
  </div>
</div>
{% endblock %}
