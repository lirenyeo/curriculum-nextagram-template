<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">

    {% assets "home_css" %}
      <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    {% assets "home_js" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% block header %}{% endblock %}
    <title>{% block title %}{% endblock %}NEXTAGRAM</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white border-bottom">
      <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/ios/420/instagram-new.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Nextagram
      </a>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
