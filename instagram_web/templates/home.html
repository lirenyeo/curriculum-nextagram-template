{% extends "_layout.html" %}
{% block title %}
  Homepage
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div id="home-container">
  <div class="text-center p-5">
    {% for user in users %}
      <a class="d-block m-3 text-danger" href="{{url_for('users.show', username=user.username)}}">{{user.id}} - {{user.username}}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
